   
name: Generate terraform docs
on:
  push:
    branches:
      - main
      - release
    tags:
      - 'v*'
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: 711703446389.dkr.ecr.us-west-2.amazonaws.com
        ECR_REPOSITORY: agora/agora
        IMAGE_TAG: ${{ github.ref }}
        DOCKER_IMAGE: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
      run: |
        which aws
        which kubectl
        echo $DOCKER_IMAGE
        
  deploy-application-main:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:  
    - uses: actions/checkout@v3
    - name: Create deployment manifest
      env: 
        ECR_REGISTRY: 711703446389.dkr.ecr.us-west-2.amazonaws.com
        ECR_REPOSITORY: agora/agora
        IMAGE_TAG: ${{ github.sha }} 
        DOCKER_IMAGE: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        REPLICAS: 1
        CLUSTER_NAME: cluster-dev
      run: |
         echo $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG         
         cat k8s/agora-deployment.yaml.template |\
           sed -e "s|DOCKER_IMAGE_NAME|$DOCKER_IMAGE|g" \
           -e "s|NUM_REPLICAS|$REPLICAS|g" \
           > k8s/agora-deployment.yaml
         cat k8s/agora-deployment.yaml  
