name: Generate terraform docs
on:
  push:
    branches:
      - main
      - release
    tags:
      - 'v*'
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - name: Set env
      run: echo "TAG_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: 711703446389.dkr.ecr.us-west-2.amazonaws.com
        ECR_REPOSITORY: agora/agora
        IMAGE_TAG: $TAG_VERSION
      run: |
        echo $IMAGE_TAG
